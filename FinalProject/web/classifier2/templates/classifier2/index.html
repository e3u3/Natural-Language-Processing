    <link href="{% static '/css/index.css' %}" rel="stylesheet" type="text/css"/>

    <title>Toxic Comment Classification</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Toxic Comment Classifier</h1>
      <p class="lead">A simple classifier determining whether a comment is toxic.</p>
      <hr class="my-4">
      <label for="inputSentence">Input Sentence</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="..." id="inputSentence" name="inputSentence">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="classifyButton">Classify</button>
        </div>
      </div>
    </div>
  </body>
